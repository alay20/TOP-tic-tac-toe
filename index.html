<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = header-cont>
        <h1>Tic Tac Toe</h1>
    </div>

    <div class = main-cont>
        <div class = grid-cont>
            <button class = 'grid-slot game-grid-0'></button>
            <button class = 'grid-slot game-grid-1'></button>
            <button class = 'grid-slot game-grid-2'></button>
            <button class = 'grid-slot game-grid-3'></button>
            <button class = 'grid-slot game-grid-4'></button>
            <button class = 'grid-slot game-grid-5'></button>
            <button class = 'grid-slot game-grid-6'></button>
            <button class = 'grid-slot game-grid-7'></button>
            <button class = 'grid-slot game-grid-8'></button>
        </div>
    </div>

<script src ="main.js"></script>    
</body>
</html>
