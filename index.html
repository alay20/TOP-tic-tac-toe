<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class=header-cont>
        <h1 class="main-title">Tic Tac Toe</h1>
        <button class='resetBtn'></button>
    </div>

    <div class=main-cont>
    
        <div class='player1-cont'>
            <div class='player1-form'>
                <form class='player1-name'>
                    <p>
                        <label for='player1'></label>
                        <input type='text' id='player1' name='player1' placeholder='Enter Player 1 Name' required autofocus>
                        <button class='player1Btn' type="submit">Play!</button>
                    </p>
                </form>
            </div>
            <div class="player1-winner"></div>
        </div>
        
        <div class=grid-cont>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
            <button class='grid-slot'></button>
        </div>

        <div class='player2-cont'>
            <div class='player2-form'>
                <form class='player2-name'>
                    <p>
                        <label for='player2'></label>
                        <input type='text' id='player2' name='player2' placeholder='Enter Player 2 Name' required>
                        <button class='player2Btn' type="submit">Play!</button>
                    </p>
                </form>
            </div>
            <div class="player2-winner"></div>
        </div>
    </div>
        
    <div class = 'footer'>
            <a class = 'credit' href="https://www.freepik.com/free-vector/scene-with-trees-around-football-field_6458974.htm#query=soccer%20field&position=9&from_view=search&track=ais">Background image</a>                
            <a class = 'credit' href="https://www.freepik.com/free-photo/top-view-artificial-grass-soccer-field-background-texture_7810030.htm#query=soccer%20field&position=10&from_view=search&track=ais">Gameboard background</a>
            <a class = 'credit' href='https://www.freepik.com/free-vector/flat-design-pixel-art-element-collection_38680435.htm#query=pixel%20soccer&position=0&from_view=search&track=ais'>Soccer ball</a>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
